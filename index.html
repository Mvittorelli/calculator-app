<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>
                calc
            </h1>
        </header>
        <article>
            <div class="output">
                <p id="result">0</p>
            </div>

            <div class="container">
                <div class="lucas">
                    <button id="seven" class="btn grey">7</button>
                    <button id="eight" class="btn grey">8</button>
                    <button id="nine" class="btn grey">9</button>
                    <button id="del" class="btn blue">del</button>
                </div>
                <div class="lucas">
                    <button id="four" class="btn grey">4</button>
                    <button id="five" class="btn grey">5</button>
                    <button id="six" class="btn grey">6</button>
                    <button id="plus" class="btn grey">+</button>
                </div>
                <div class="lucas">
                    <button id="one" class="btn grey">1</button>
                    <button id="two" class="btn grey">2</button>
                    <button id="three" class="btn grey">3</button>
                    <button id="minus" class="btn grey">-</button>
                </div>
                <div class="lucas">
                    <button id="dot" class="btn grey">.</button>
                    <button id="zero" class="btn grey">0</button>
                    <button id="divide" class="btn grey">/</button>
                    <button id="time" class="btn grey">x</button>
                </div>
                <div class="lucas">
                    <button id="reset" class="double-btn blue">reset</button>
                    <button id="equal" class="double-btn red">=</button>
                </div>
            </div>
        </article>


        <script src="script.js"></script>
    </body>

</html>
